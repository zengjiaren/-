<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
                <form method="post" action="/admin/login" id="login">
                    <h4 class="no-margins">登录：</h4>
                    <input type="text" name="username" class="form-control uname" placeholder="用户名" value="bill" />
                    <input type="password"  name="password" class="form-control pword m-b" placeholder="密码" value="123123" />
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; hAdmin
            </div>
        </div>
    </div>
</body>
    <!-- 全局js -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script>
        $().ready(function () {
            $("#login").validate({
                // 钩子 -- 框架或插件内部定义好对象名。直接使用这些对象称为钩子
                // 数据验证
                rules: {
                    username: {
                        required: true,
                        minlength: 3
                    },
                    password: {
                        required: true,
                        minlength: 6
                    }
                },
                // 数据提示
                messages: {
                    username: {
                        required: "这个是用户名必填",
                        minlength: "用户名长度两个字符以上"
                    },
                    password: {
                        required: "必填项",
                        minlength: "请输入六位以上字符或数字"
                    }
                }
            })

        })
    </script>
</html>
