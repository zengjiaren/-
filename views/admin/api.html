<%- include("header.html") %>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>分类列表</h2>
    </div>
</div>

<!-- 表格 -->
<div class="ibox float-e-margins">

    <div class="ibox-content">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>推荐小说</th>
                    <th>作者</th>
                    <th>图片</th>
                    <th>简介</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <% result.forEach(function(item,index){ %>
                <tr>
                    <td><%=item._id%></td>
                    <td><%=item.bookname%></td>
                    <td><%=item.author_name%></td>
                    <td>
                        <img src="<%=item.book_cover%>" style="width: 50px;height:50px">
                    </td>
                    <td>
                        <span style="display: block;width: 500px;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;">
                            <%=item.introduction%>
                        </span>
                    </td>
                    <td>
                        <a href="/admin/api/del?id=<%=item._id%>" type="button" class="btn btn-danger">删除</a>
                    </td>
                </tr>
                <% }) %>
            </tbody>
        </table>
        <!-- 分页功能 -->
        <div class="btn-group">
            <% for(var i =0;i < pageCount;i++){%>
            <a href="/admin/api?page=<%=i%>" class="btn btn-white"><%=i+1%></a>
            <% } %>
        </div>
        <!-- 分页功能end -->

    </div>
</div>

<%- include("footer.html") %>
