<%- include("header.html") %>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>修改数据</h2>
    </div>
</div>

<!-- 表单    -->
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="post" action="edit" class="form-horizontal">
            <input type="hidden" name="id" value="<%=result._id%>">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" value="<%=result.title%>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" value="<%=result.address%>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">价格</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="price" value="<%=result.price%>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">旧价格</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="oldPrice" value="<%=result.oldPrice%>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">收藏</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" <%=result.iscollect?"checked":""%> value="true"
                                name="iscollect">收藏</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" <%=!result.iscollect?"checked":""%> value="false"
                                name="iscollect">未收藏</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea name="description" id="" cols="30" rows="10"
                        data-provide="markdown"><%=result.description%></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea class="summernote" name="content" id="" cols="30" rows="10"><%=result.content%></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">缩略图</label>
                <div class="col-sm-10">
                    <input type="file" id="thumbnail">
                    <input type="hidden" name="thumbnail" id="" value="<%=result.thumbnail%>">
                    <img src="<%=result.thumbnail%>" height="200" alt="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">多图片上传</label>
                <div class="col-sm-10">
                    <div class="row">
                        <input type="file" class="pull-left" id="imgs">
                        <font color="red" class="pull-left">双击删除图片</font>
                    </div>
                    <div id="imagelist" class="clearfix">
                        <% result.imgs.forEach(function(item){%>
                        <p class="pull-left">
                            <input type="hidden" name="imgs" value="<%=item%>">
                            <img src="<%=item%>" height="200" alt="">
                        </p>
                        <%}) %>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存内容</button>
                    <a href="/admin/goods" class="btn btn-white" type="submit">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- 表单 end    -->
<%- include("footer.html") %>
<script>
    $(function () {
        $("#thumbnail").change(function () {
            // 获取图片对象
            var file = $(this)[0]; //jq=>js
            var formData = new FormData();//实例化表单提交对象
            formData.append("file", file.files[0]) //键值对  值图片对象
            var _this = $(this);
            $.ajax({
                url: "/admin/goods/upload",
                type: "post",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    //图片提交成功，提交成功图片路径
                    console.log(data);
                    _this.next().val(data.url).next().attr("src", data.url);
                }
            })
        })
        // 多图片上传
        $("#imgs").change(function () {
            // 获取图片对象
            var file = $(this)[0]; //jq=>js
            var formData = new FormData();//实例化表单提交对象
            formData.append("file", file.files[0]) //键值对  值图片对象
            var _this = $(this);
            $.ajax({
                url: "/admin/goods/upload",
                type: "post",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    //图片提交成功，提交成功图片路径
                    console.log(data);
                    var str = "";
                    str += '<p class="pull-left">';
                    str += '<input type="hidden" name="imgs" value="' + data.url + '" >';
                    str += '<img src="' + data.url + '" height="200" alt="">';
                    str += '</p>';
                    $("#imagelist").append(str);
                }
            })
        })

        // 双击删除图片
        $("#imagelist").on("dblclick", "p", function () {
            var url = $(this).find("input").val();
            var _this = $(this);
            $.ajax({
                url: "/admin/goods/deleteImg",
                type: "post",
                data: { "url": url },
                success: function (data) {
                    if (data == 1) {
                        _this.remove();
                    }
                }
            })
        })
    })
</script>
